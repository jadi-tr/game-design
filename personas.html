<body>

    <style>
        *{
            font-family: 'Press Start 2P', cursive;
        }
      
        body{
          background-image: url('ceu.png');
          background-size: cover;
          box-sizing: border-box;
    font-family: 'Press Start 2P', cursive;
    text-align: center;
    color: #fff; /* Texto branco */
    padding: 20px;
    
        }

        .menu {
    background-color: #84c1e9; /* Azul suave para o menu */
    border: 22px solid #ffffff; /* Tom mais escuro para a borda */
    border-radius: 19px; /* Borda mais arredondada */
    padding: 20px;
    max-width: 1010px;
    margin: 0 auto;
    transition: background-color 0.3s; /* Animação de fundo */
  }

  .start-menu h2 {
    font-family: 'Press Start 2P', cursive;
    color: #ffffff; /* Vermelho para o título */
    text-transform: uppercase; /* Transformar em maiúsculas */
  }
  
  

  /* choose */
  .character {
  display: inline-block;
  margin: 0 20px;
  cursor: pointer;
  background-color: #41b9b300; /* Background color for character buttons */
 border: none;
  padding: 10px; /* Add padding to the buttons */
  transition: background-color 0.3s; /* Smooth background color transition on hover */
  }
  
  .character:hover {
   transform: scale(1.05); /* Aumenta ligeiramente o tamanho ao passar o mouse */
    background-color: #84c1e9; /* Azul mais claro ao passar o mouse */
  }
  
  

.slider-container {
  position: relative;
}

.slide-single {
  padding: 20px;
  max-width: 400px;
  margin: 0 auto;
}





.eightbit-btn {
  background: #92CD41;
  display: block;
  position: relative;
  text-align: center;
  font-size: 30px;
  padding: 20px;
  font-family: 'Press Start 2P', cursive;
  text-decoration: none;
  color: white;
  box-shadow: inset -4px -4px 0px 0px #4AA52E;
}
.eightbit-btn:hover, .eightbit-btn:focus {
  background: #76c442;
  box-shadow: inset -6px -6px 0px 0px #4AA52E;
}
.eightbit-btn:active {
  box-shadow: inset 4px 4px 0px 0px #4AA52E;
}
.eightbit-btn:before, .eightbit-btn:after {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  box-sizing: content-box;
}
.eightbit-btn:before {
  top: -6px;
  left: 0;
  border-top: 6px black solid;
  border-bottom: 6px black solid;
}
.eightbit-btn:after {
  left: -6px;
  top: 0;
  border-left: 6px black solid;
  border-right: 6px black solid;
}
.eightbit-btn--reset {
  background: #E76E55;
  box-shadow: inset -4px -4px 0px 0px #8C2022;
}
.eightbit-btn--reset:hover, .eightbit-btn--reset:focus {
  background: #CE372B;
  box-shadow: inset -6px -6px 0px 0px #8C2022;
}
.eightbit-btn--reset:active {
  box-shadow: inset 4px 4px 0px 0px #8C2022;
}
.eightbit-btn--proceed {
  background: #F7D51D;
  box-shadow: inset -4px -4px 0px 0px #E59400;
}
.eightbit-btn--proceed:hover, .eightbit-btn--proceed:focus {
  background: #F2C409;
  box-shadow: inset -6px -6px 0px 0px #E59400;
}
.eightbit-btn--proceed:active {
  box-shadow: inset 4px 4px 0px 0px #E59400;
}
/* Classe de animação para a imagem do herói */
@keyframes heroAnimation {
    0% {
        transform: translateX(0); /* Posição inicial (não se move) */
    }
    25% {
        transform: translateX(25px); /* Primeiro passo para a frente */
    }
    50% {
        transform: translateX(0); /* Volta à posição inicial */
    }
    75% {
        transform: translateX(-25px); /* Primeiro passo para trás */
    }
    100% {
        transform: translateX(0); /* Volta à posição inicial */
    }
}

/* Aplicar a animação à imagem do herói */
#hero-image {
    animation: heroAnimation 2s infinite; /* Nome da animação, duração e repetição infinita (mais lenta) */
}

    </style>

</body>
